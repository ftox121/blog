{% extends "blogapp/base.html" %}

{% block title %} {{ post.title }} {% endblock %}
{% block content %}

<h1> {{ post.title }}</h1>
<p class="date">
    Published  {{ post.publish }} by {{ post.author }}
</p>
{{ post.content|linebreaks }}
    <p>
        <a href="{% url 'blogapp:post_share' post.pk %}">
            Share This Post
        </a>
    </p>

{% endblock %}
